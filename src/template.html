<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Find your favorite movies and films | Trytobest</title>
</head>

<body>
  <header-nav></header-nav>

  <main class="container">
    <hero-jum title="BE THE FIRST TO KNOW!"
      description="At Trytobest, you can find all the latest movie info, latest movie trailers and latest promotions!">
    </hero-jum>

    <section class="row mb-2">
      <div class="col-12 col-sm-12 col-md-12">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12">
            <search-bar></search-bar>
          </div>
        </div>
      </div>
    </section>

    <section class="row">
      <div class="col-12 col-sm-12 col-md-12">
        <movie-list></movie-list>
        <div id="loader-text" class="loader loader-default is-active" style="display: none;">
          <div class="loader-message">Loading</div>
        </div>
      </div>
    </section>
  </main>

  <section class="details container mb-5" style="display:none;">
    <breadcrumb-detail currentpage=""></breadcrumb-detail>

    <div class="row">
      <div class="col-12 col-md-6 mb-2">
        <img src="" id="detailImage" class="img-fluid img-shadow">
      </div>
      <div class="col-12 col-md-6">
        <movie-detail title="" sourceName="" preparationMinutes="" servings="" summary="">
        </movie-detail>
      </div>
    </div>
  </section>
</body>

</html>
